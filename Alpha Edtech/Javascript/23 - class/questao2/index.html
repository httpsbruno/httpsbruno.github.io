<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
       
        <section id="calculadora">
            <span>Calculadora BÃ¡sica</span>
            <input id="num1" type="text" placeholder="Operador 1"></input>
            <input id="num2" type="text" placeholder="Operador 2"></input>
           
            <div id="operadores">
                <button id="plus"> + </button>
                <button id="less"> - </button>
                <button id="div"> / </button>
                <button id="times"> x </button>
                <button id="equal"> = </button>
                <button id="ce"> ce </button>
            </div>

            <div id="numeros">
                <button id="btn-1"> 1 </button>
                <button id="btn-2"> 2 </button>
                <button id="btn-3"> 3 </button>
                <button id="btn-4"> 4 </button>
                <button id="btn-5"> 5 </button>
                <button id="btn-6"> 6 </button>
                <button id="btn-7"> 7 </button>
                <button id="btn-8"> 8 </button>
                <button id="btn-9"> 9 </button>
            </div>

            <span id="result"> Resultado: </span>   
        </section>

        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
